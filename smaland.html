<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulturella aktiviteter i Småland| (Insert name of organisation)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Bilder/logoculturalactivities.png">
    <script src="index.js"></script>
    <!--Länkar till API för karta-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="map.js"></script>
</head>

<body>
    <nav>
        <a href="index.html" id="logga"><img src="/Bilder/logoculturalactivitiesblittleblack.png" alt="Logga"></a>
        <a href="index.html">Start</a>
        <a href="smaland.html" id="activeNav">Småland</a>
        <a href="oland.html">Öland</a>
        <a href="near.html">Nära dig</a>
        <div id="dropbtn">Kategorier</div>
    </nav>
    <div id="dropdown">
        <a href="Kategorier_HTML/slott.html">Slott <img src="/Bilder/castleicon.png" alt="Slott ikon för kategorier"></a><a href="Kategorier_HTML/biograf.html">Biografer<img src="/Bilder/cinemaicon.png" alt="Klaffbräda ikon för kategorier"></a><a href="Kategorier_HTML/museum.html">Museum <img src="/Bilder/museumicon.png" alt="Byggnad ikon för kategorier"></a>
    </div>
    <main>
        <h1>Aktiviteter i Småland</h1>
        <div id="mapSma"></div>
        <div id="filter-system">
            <div id="city">
                <legend>Stad:</legend>
                <input id="vaxjo" type="checkbox">
            </div>
            <div id="type">
                <legend>Typ av aktivitet:</legend>
                <input id="museum" type="checkbox">
                <label for="museum">Museum</label>
                <input id="slott" type="checkbox">
                <label for="slott">Slott</label>
                <input id="kyrka" type="checkbox">
                <label for="kyrka">Kyrka</label>
                <input id="fornlamning" type="checkbox">
                <label for="fornlamning">Fornlämning</label>
                <input id="atelje" type="checkbox">
                <label for="atelje">Ateljé</label>
                <input id="konstgalleri" type="checkbox">
                <label for="konstgalleri">Konstgalleri</label>
                <input id="biograf" type="checkbox">
                <label for="biograf">Biograf</label>
            </div>
        </div>
        <div id="placeDesc">
            <!--javascript ska lägga in div med information här-->
        </div>
    </main>
</body>

</html>
